language: cpp
sudo: required
dist: trusty
compiler:
  - clang
  - gcc
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install libboost-dev libflann-dev
  - sudo apt-get install g++-4.9 -y
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
script:
  - mkdir build
  - cd build
  - cmake ..
  - make
